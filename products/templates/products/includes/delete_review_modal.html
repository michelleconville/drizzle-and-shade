<!-- Model -->
<div class="modal fade" id="reviewDeleteModal" tabindex="-1" aria-hidden="true" data-keyboard="false"
    data-backdrop="static">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content text-center">
            <div class="modal-header logo-font">
                <h3 class="modal-title text-uppercase w-100"><strong class="font-weight-bold text-pink logo">Drizzle and Shade</strong></h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body-delete p-2">
                <h4 class="mt-4 text-blue">Hi <strong class="text-uppercase">{{ review.user}}, </strong> <br>Are you sure you want
                    to delete your review?
                </h4>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-orange rounded-2" data-dismiss="modal">Canel</button>
                <a class="btn btn-blue rounded-2" href="{% url 'delete_review' review.id %}">Delete</a>
            </div>
        </div>
    </div>
</div>
<!-- End of Model -->
