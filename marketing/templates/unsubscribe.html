<div class="container mt-5">
    <h1>Unsubscribe</h1>
    <p>Enter your email address to unsubscribe from our mailing list.</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-danger">Unsubscribe</button>
    </form>
    <p class="mt-2"><a href="{% url 'subscribe' %}">Subscribe form</a></p>
</div>
