{% extends "base.html" %}
{% load static %}

{% block title %} | Add an FAQ {% endblock %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container">
    <div class="row">
        <div class="col-12 col-md-8 mx-auto">
            <hr>
            <h2 class="logo-font mb-4">Add an FAQ</h2>
            <hr>
        </div>
    </div>
    <div class="col-12 col-md-8 mx-auto mb-5">
        <div class="prod-form">
            <form method="POST" action="{% url 'add_faqs' %}" enctype="multipart/form-data" class="mb-2 prod-form">
                {% csrf_token %}
                {{ form | crispy }}
                <button type="submit" class="btn btn-blue my-3" aria-label="Submit FAQ">Submit FAQ</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
