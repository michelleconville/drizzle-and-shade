{% extends "base.html" %}
{% load static %}

{% block title %} | Edit an FAQ {% endblock %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container">
    <div class="row">
        <div class="col-12 col-md-8 mx-auto">
            <hr>
            <h2 class="logo-font mb-4">Edit an FAQ</h2>
            <hr>
        </div>
    </div>
    <div class="col-12 col-md-8 mx-auto mb-5">
        <div class="prod-form">
            <form method="POST" action="{% url 'edit_faqs' item.id %}" enctype="multipart/form-data" class="mb-2 prod-form">
                {% csrf_token %}
                {{ form | crispy }}
                <div class="text-right">
                    <a class="btn btn-orange rounded-2" href="{% url 'faqs' %}">Cancel</a>
                    <button class="btn btn-blue rounded-2" type="submit">Save FAQ</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
